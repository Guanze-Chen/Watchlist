<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{user.name}}'s Watchlist</title>
    <link rel="icon" href="{{url_for('static',filename='images/flask.png')}}}">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>

<body>
    <h2>{{user.name}}'s Watchlist</h2>
    <p>{{movies|length}} Titles</p>
    <img class="flask" src="{{url_for('static',filename='images/flask.png')}}" alt="flask">
    <ul class="movie-list">
        {% for movie in movies %}
        <li>{{movie.title}} -- {{movie.year}}</li>
        {% endfor %}
    </ul>
    <footer>
        <small>
            &copy;2021 <a href="http://helloflask.com">hello flask</a></footer>
    </small>
</body>

</html>
